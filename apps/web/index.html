<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Iron Frontier</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#d97706" />
    <meta name="msapplication-TileColor" content="#1a1a1a" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Iron Frontier" />

    <!-- Android PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- App Description -->
    <meta name="description" content="A steampunk western RPG" />

    <!-- Prevent automatic detection -->
    <meta name="format-detection" content="telephone=no" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Theme management (basic)
      (() => {
        const url = new URL(window.location.href);
        const theme = url.searchParams.get("theme");
        if (theme) {
          document.documentElement.classList.add(theme);
        }
      })();

      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
