<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="brass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="50%" style="stop-color:#c9956c"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="50%" style="stop-color:#4b5563"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>
  <!-- Gear background -->
  <circle cx="50" cy="50" r="45" fill="url(#brass)" stroke="#8b6914" stroke-width="2"/>
  <!-- Gear teeth -->
  <g fill="url(#brass)" stroke="#8b6914" stroke-width="1">
    <rect x="46" y="2" width="8" height="10" rx="1"/>
    <rect x="46" y="88" width="8" height="10" rx="1"/>
    <rect x="2" y="46" width="10" height="8" rx="1"/>
    <rect x="88" y="46" width="10" height="8" rx="1"/>
    <rect x="12" y="12" width="8" height="10" rx="1" transform="rotate(45 16 17)"/>
    <rect x="80" y="12" width="8" height="10" rx="1" transform="rotate(-45 84 17)"/>
    <rect x="12" y="78" width="8" height="10" rx="1" transform="rotate(-45 16 83)"/>
    <rect x="80" y="78" width="8" height="10" rx="1" transform="rotate(45 84 83)"/>
  </g>
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="30" fill="url(#steel)" stroke="#374151" stroke-width="2"/>
  <!-- IF letters -->
  <text x="50" y="58" text-anchor="middle" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#d4a574">IF</text>
  <!-- Star accent -->
  <polygon points="50,22 52,28 58,28 53,32 55,38 50,34 45,38 47,32 42,28 48,28" fill="#fbbf24"/>
</svg>
