# Render Blueprint Specification
# https://render.com/docs/blueprint-spec
#
# Iron Frontier - Steampunk Western RPG
# Single-page application built with Vite + React + Babylon.js
# Build outputs to a single HTML file with inlined assets

services:
  - type: web
    runtime: static
    name: iron-frontier
    repo: https://github.com/arcade-cabinet/iron-frontier
    branch: main
    rootDir: .
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm build
    staticPublishPath: apps/web/dist
    pullRequestPreviewsEnabled: true

    # Build environment
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: PNPM_VERSION
        value: "10"
      # Skip Husky hooks during CI build
      - key: HUSKY
        value: "0"

    # Custom headers for static assets
    headers:
      # Long-term caching for immutable assets (hashed filenames from Vite)
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache GLB 3D model files for 1 year
      - path: /*.glb
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/**/*.glb
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache texture files
      - path: /*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.webp
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/**/*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/**/*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/**/*.webp
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache audio files
      - path: /*.mp3
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.ogg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/**/*.mp3
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/**/*.ogg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache fonts
      - path: /*.woff2
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.woff
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Cache WASM files (sql.js, etc.)
      - path: /*.wasm
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Short cache for HTML (allows quick updates)
      - path: /index.html
        name: Cache-Control
        value: public, max-age=300, must-revalidate
      # Default cache for other static files
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      # Security headers
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      # Cross-Origin headers for SharedArrayBuffer support (WebGPU/WebGL)
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: same-origin
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: require-corp

    # SPA routing - serve index.html for all client-side routes
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
