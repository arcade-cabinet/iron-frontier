# Iron Frontier - Smoke Test: App Launch
# Verifies app launches and reaches main menu
# Priority: P0 (Critical)

appId: ${ANDROID_APP_ID}
name: Smoke - App Launch
tags: [smoke, critical, p0]

---
- launchApp:
    appId: ${ANDROID_APP_ID}
    clearState: true

# Wait for Unity to load and main menu to appear
- assertVisible:
    text: "New Game"
    timeout: ${LONG_TIMEOUT}

# No crash or error dialogs
- assertNotVisible:
    text: "Error"
    optional: true

- assertNotVisible:
    text: "Crash"
    optional: true

- takeScreenshot: screenshots/smoke-01-main-menu
