# Basic Gameplay Test - Iron Frontier (Mobile)
# Tests basic game interactions on the mobile HUD
# Updated for BabylonReactNative (replaced Filament)

appId: com.ironfrontier.mobile
name: "Mobile HUD & Stats"
tags:
  - gameplay
  - ui
  - critical

---

# Launch app
- launchApp:
    appId: com.ironfrontier.mobile
    clearState: true

# Wait for Babylon.js and Game Store to initialize
# The HUD appears when isReady is true
- extendedWaitUntil:
    visible: "HP"
    timeout: 45000  # Babylon.js may take longer to initialize

# Verify Stats exist
- assertVisible:
    text: "100/100" # Default Max HP
- assertVisible:
    text: "$" # Gold Indicator

# Verify Buttons exist
- assertVisible:
    text: "Inventory"
- assertVisible:
    text: "Character"
- assertVisible:
    text: "Menu"

# Take screenshot of HUD
- takeScreenshot: screenshots/mobile_hud_initial

# Test Interaction (Clicking buttons shouldn't crash)
- tapOn:
    text: "Inventory"

- tapOn:
    text: "Character"

# Verify the HUD stays active after interactions
- assertVisible:
    text: "HP"

# Take final screenshot
- takeScreenshot: screenshots/mobile_hud_interacted
